<app-chat-window
  class="chat-window"
  [token]="'0146bb6bc73f4ef4bbf44e82aa6af957'"
  [msg]="msg"
  [msgTemplate]="message"
  [inputTemplate]="input"
  (onMsgReceive)="onMsgReceive($event)"
>
  <ng-template #window> </ng-template>
</app-chat-window>

<ng-template #message let-text="text" let-object="object" let-sendBy="sendBy">
  <app-chat-msg [msg]="{ text: text, sendBy: sendBy }"></app-chat-msg>
</ng-template>
<ng-template #input>
  <app-chat-input (change)="onChange($event.target)"></app-chat-input>
</ng-template>
